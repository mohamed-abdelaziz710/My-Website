<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amrikyy Spaceship Card</title>
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=IBM+Plex+Sans:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #0D0D0D 60%, #11131a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }
    .card-spaceship {
      background: rgba(22, 28, 36, 0.90);
      border-radius: 2rem;
      box-shadow: 0 0 48px #39ff1433, 0 8px 32px #000a;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 340px;
      width: 340px;
      text-align: center;
      position: relative;
      border: 2px solid #39FF1475;
      backdrop-filter: blur(12px) saturate(160%);
      transition: box-shadow 0.25s;
      z-index: 2;
    }
    .card-spaceship:after {
      content: "";
      display: block;
      position: absolute;
      inset: -4px;
      border-radius: 2.3rem;
      background: linear-gradient(100deg, #39FF14 0%, transparent 70%);
      filter: blur(12px) opacity(0.33);
      pointer-events: none;
      z-index: 0;
    }
    .avatar-neon {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.2rem;
      position: relative;
    }
    .avatar-neon img {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      box-shadow: 0 0 0 5px #39FF14, 0 0 28px #39FF14cc, 0 0 64px #21E6C1cc;
      border: 3px solid #fff2;
      background: #222;
      position: relative;
      z-index: 2;
    }
    .username {
      color: #39FF14;
      font-family: 'Space Grotesk', Inter, sans-serif;
      font-size: 1.55rem;
      letter-spacing: 1.5px;
      margin-bottom: 0.22em;
      margin-top: 0.1em;
    }
    .subtitle {
      color: #A0A0A0;
      font-family: 'IBM Plex Sans', sans-serif;
      font-size: 1.05rem;
      margin-bottom: 1.4em;
    }
    .btn-cta {
      background: linear-gradient(90deg, #39FF14 0%, #21E6C1 100%);
      color: #0D0D0D;
      font-family: 'Inter', sans-serif;
      font-size: 1.06rem;
      padding: 0.8em 2.2em;
      border-radius: 2rem;
      border: none;
      outline: none;
      box-shadow: 0 0 16px #39FF14, 0 4px 22px #21E6C1cc;
      font-weight: 700;
      letter-spacing: 0.07em;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s, transform 0.14s;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
    .btn-cta:hover, .btn-cta:focus {
      background: linear-gradient(90deg, #0D0D0D 10%, #39FF14 100%);
      color: #39FF14;
      box-shadow: 0 0 34px #39FF14cc;
      transform: scale(1.09) translateY(-2px);
    }
    @media (max-width: 400px) {
      .card-spaceship {
        max-width: 99vw;
        width: 99vw;
        padding: 2rem 0.5rem 1.5rem 0.5rem;
      }
      .about-section {
        padding: 1.7rem 0.5rem 2rem 0.5rem;
      }
    }

    /* Animation keyframes */
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Fade-in + scale on load */
    .card-spaceship, .about-section {
      animation: fadeInScale 0.6s ease forwards;
      opacity: 0; /* initial hidden, shown after animation */
      animation-delay: 0.3s;
      animation-fill-mode: forwards;
    }

    /* Hover 3D tilt + glow effect on card */
    .card-spaceship {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      will-change: transform;
      cursor: pointer;
    }

    .card-spaceship:hover {
      transform: perspective(600px) rotateX(6deg) rotateY(-6deg) scale(1.05);
      box-shadow:
        0 0 20px #39FF14,
        0 0 40px #21E6C1,
        0 0 60px #39FF14,
        0 0 80px #21E6C1;
    }

    /* Badge hover glow */
    .about-badge {
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .about-badge:hover {
      box-shadow: 0 0 12px #39FF14, 0 0 22px #21E6C1cc;
      transform: scale(1.1);
    }

    /* Button hover updated (already good, but Ù†Ø²ÙŠØ¯ smoothness) */
    .btn-cta, .hero-cta {
      transition: background 0.25s ease, box-shadow 0.25s ease, transform 0.2s ease;
    }

    .btn-cta:hover, .btn-cta:focus,
    .hero-cta:hover, .hero-cta:focus {
      transform: scale(1.1) translateY(-3px);
      box-shadow:
        0 0 38px #39FF14cc,
        0 0 48px #21E6C1cc;
    }
  </style>
</head>
<body>
  <div class="card-spaceship">
    <div class="avatar-neon">
      <img src="https://i.imgur.com/2DhmtJ4.jpg" alt="Amrikyy" />
    </div>
    <h2 class="username">Mohamed Abdelaziz</h2>
    <p class="subtitle">Cybersecurity Engineer &amp; AI Innovator</p>
    <button class="btn-cta">Contact Me ðŸš€</button>
  </div>
</body>
</html>
