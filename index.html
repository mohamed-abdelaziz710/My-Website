<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بورتفوليو محمد عبدالعزيز | Smart VIP Card</title>
  <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- خلفية تفاعلية Particles -->
  <div id="particles-js"></div>

  <!-- البطاقة الذكية -->
  <div class="smart-card glass scroll-animate">
    <!-- الهيدر: الاسم والأنيميشن -->
    <div class="card-header">
      <div class="hero-visual">
        <lottie-player
          src="assets/quantum-animation.json"
          background="transparent"
          speed="1"
          class="lottie"
          loop autoplay>
        </lottie-player>
      </div>
      <h1>محمد عبدالعزيز</h1>
      <p>مهندس أمن سيبراني ومطور AI</p>
      <button id="btn-get-in-touch" class="primary-btn">تواصل معي</button>
    </div>

    <!-- تبويبات محتوى البطاقة -->
    <div class="card-tabs">
      <button class="tab-btn active" data-tab="about">من أنا</button>
      <button class="tab-btn" data-tab="projects">المشاريع</button>
      <button class="tab-btn" data-tab="contact">تواصل</button>
    </div>

    <!-- محتوى التبويبات -->
    <div class="tab-content active" id="about">
      <img src="assets/images/profile.jpg" alt="محمد عبدالعزيز" class="about-img">
      <p>أدمج بين الأمان والابتكار لبناء مستقبل رقمي آمن بواسطة الذكاء الاصطناعي.</p>
    </div>
    <div class="tab-content" id="projects">
      <ul class="projects-list">
        <li>AI Automation Suite</li>
        <li>Secure Network Framework</li>
        <li>Quantum Data Explorer</li>
      </ul>
    </div>
    <div class="tab-content" id="contact">
      <form id="contact-form" class="form-glass">
        <input type="text" name="name" placeholder="اسمك" required>
        <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
        <textarea name="message" rows="3" placeholder="رسالتك" required></textarea>
        <button type="submit" class="primary-btn small">إرسال</button>
      </form>
    </div>
  </div>

  <!-- سكريبتات -->
  <script src="assets/particles.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="script.js"></script>
</body>
</html>
